<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Redirect</title>
    <script>
        setTimeout(function() {
            window.location.href = 'omg.html'; // replace with your second page URL
        }, 100); // 200ms delay
        
        window.onload = function() {
            document.getElementById("message").style.display = "block"; // Show message on page load
        }
    </script>
</head>
<body>
    <div id="message" style="display:none;">
        <h2>Please wait...</h2>
    </div>
</body>
</html>
